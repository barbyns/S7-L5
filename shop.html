<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>APT APT Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand"><img height="40" src="assets/apt_apt_icon_transparent.png" class="m-1" alt="Logo"></a>
        <h1 class="fs-4 text-danger-emphasis fw-semibold text-start">APT APT Shop</h1>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success m-1" type="submit">Search</button>
          <button id="load" class="btn btn-primary m-1" type="button">Load Product</button>
        </form>
      </div>
    </nav>

    <main class="container mt-5">
      <div class="row" id="product-container">
        <!-- I prodotti vengono inseriti qui -->
      </div>
    </main>

    <script src="shop.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
