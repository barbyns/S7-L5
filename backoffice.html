<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h1 id="form-title">Gestione Prodotto</h1>
    <form id="product-form">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Descrizione</label>
        <textarea class="form-control" id="description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" required />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">URL Immagine</label>
        <input type="url" class="form-control" id="imageUrl" required />
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Prezzo</label>
        <input type="number" class="form-control" id="price" step="0.01" required />
      </div>
      <button type="submit" class="btn btn-primary" id="submit-btn">Crea Prodotto</button>
      <button type="button" class="btn btn-secondary" id="reset-btn">Reset</button>
    </form>
  </div>

  <script src="backoffice.js"></script>

</body>
</html>
